name: Run tests and linting
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
jobs:
  test:
    runs-on: ubuntu-latest   
    services:
      mongo:
        image: mongo:7.0.14
        ports:
          - 27017:27017
        # options: >-
        #   --health-cmd "mongo --eval 'db.runCommand(\"ping\")' --quiet"
        #   --health-interval 20s
        #   --health-timeout 20s
        #   --health-retries 5
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./api

      - name: Run linter
        run: npm run lint
        working-directory: ./api

      - name: Run tests
        run: npx jest --coverage
        working-directory: ./api

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: --health-cmd "mongo --eval 'db.runCommand(\"ping\")' --quiet" --health-interval 10s --health-timeout 5s --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./api
        run: npm install

      - name: Display MongoDB logs
        run: docker logs $(docker ps -q --filter "ancestor=mongo:5.0")

      - name: Run tests
        working-directory: ./api
        env:
          MONGODB_URI: ${{ secrets.MONGO_URI }}
          BACKEND_PORT: ${{ secrets.PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npm test